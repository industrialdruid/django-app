{% extends 'myauth/base.html' %}

{% block title %}
    Update profile
{% endblock %}

{% block body %}
    <h1>Update a profile</h1>
    <div>
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit">
                Update
            </button>
        </form>
    </div>

<div>
    <a href="{% url 'myauth:profile-list' %}">Back to profile list</a>
</div>
{% endblock %}
